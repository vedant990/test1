name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine event type
        id: event-type
        run: echo "::set-output name=event::${{ github.event_name }}"

      - name: Determine action type
        id: action-type
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "::set-output name=action::${{ github.event.action }}"

      - name: Determine labels
        id: labels
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "::set-output name=labels::${{ toJson(github.event.pull_request.labels) }}"

      - name: Login to Docker Hub
        if: ${{ github.event_name == 'pull_request' && contains(steps.labels.outputs.labels, 'development') || github.event_name == 'push' && contains(github.event.labels.*.name, 'production') }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        if: ${{ github.event_name == 'pull_request' && contains(steps.labels.outputs.labels, 'development') || github.event_name == 'push' && contains(github.event.labels.*.name, 'production') }}
        env:
          DOCKER_REPO: yourdockerusername/repository
        run: |
          docker build -t $DOCKER_REPO .
          docker push $DOCKER_REPO

      - name: Logout of Docker Hub
        if: ${{ github.event_name == 'pull_request' && contains(steps.labels.outputs.labels, 'development') || github.event_name == 'push' && contains(github.event.labels.*.name, 'production') }}
        run: docker logout
